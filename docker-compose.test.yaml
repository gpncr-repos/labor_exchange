version: '3'

services:
  postgres:
    container_name: postgres-laborexchange
    image: postgres
    environment:
      POSTGRES_DB: "labor-exchange"
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      PGDATA: /data/postgres
    volumes:
       - postgres_test:/data/postgres
    ports:
      - "5433:5432"

volumes:
    postgres_test:
